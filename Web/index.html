<!doctype html>

<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta charset="utf-8">

	<title>The EMF Roamer</title>
	<meta name="description" content="The EMF Roamer">
	<meta name="author" content="DT-CS">
	
</head>

<body>
<center>
<form id ="control" action="/index.html" method="get">
	<button type='button' name="state" value="forwardDown" id="forward" onmousedown="fwdmouseDown()" onmouseup="fwdmouseUp()">
	Forward
	</button>
	<br />
	  <button type='button' name="state" value="left" id="left" onmousedown="leftmouseDown()" onmouseup="leftmouseUp()">
	Left
	</button>

	  <button type='button' name="state" value="right" id="right" onmousedown="rightmouseDown()" onmouseup="rightmouseUp()">
	Right
	</button>
	<br />
	  <button type='button' name="state" value="rev" id="rev" onmousedown="revmouseDown()" onmouseup="revmouseUp()">
	Reverse
	</button>
	</form>
</center>
  <script>
  function fwdmouseDown() {
    document.getElementById("forward").style.color = "red";
	$.post( "index.html", { name: "John", time: "2pm" } );
}

function fwdmouseUp() {
    document.getElementById("forward").style.color = "green";
}

function leftmouseDown() {
    document.getElementById("left").style.color = "red";
}

function leftmouseUp() {
    document.getElementById("left").style.color = "green";
}

function rightmouseDown() {
    document.getElementById("right").style.color = "red";
}

function rightmouseUp() {
    document.getElementById("right").style.color = "green";
}

function revmouseDown() {
    document.getElementById("rev").style.color = "red";
}

function revmouseUp() {
    document.getElementById("rev").style.color = "green";
}

    
  </script>
</body>
</html>
